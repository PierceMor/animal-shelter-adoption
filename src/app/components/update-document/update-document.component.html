
<div class="container">
  <div class="example-container">
    <mat-form-field>
      <input matInput [(ngModel)]="animal.name" placeholder="Name">
    </mat-form-field>

    {{ animal?.name }}

    <mat-form-field>
      <input matInput placeholder="A1234" [(ngModel)]="animal.id" >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Kennel"  [(ngModel)]="animal.kennel" >
    </mat-form-field>


    <label>Sex: </label>
      <mat-radio-group [(ngModel)]="animal.sex">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" [(ngModel)]="animal.dob" placeholder="Date of Birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Weight" [(ngModel)]="animal.weight" type="number" class="example-right-align">
        <span matSuffix>lbs</span>
      </mat-form-field>

      <label>Energy Level: </label>
        <mat-radio-group [(ngModel)]="animal.energy" >
          <mat-radio-button value="Green">Green</mat-radio-button>
          <mat-radio-button value="Blue">Blue</mat-radio-button>
          <mat-radio-button value="Orange">Orange</mat-radio-button>
        </mat-radio-group>

        <label>Dog-Friendly: </label>
        <mat-radio-group [(ngModel)]="animal.dFriend" >
          <mat-radio-button value="dogYes">Yes</mat-radio-button>
          <mat-radio-button value="dogNo">No</mat-radio-button>
        </mat-radio-group>

        <label>Cat-Friendly: </label>
        <mat-radio-group [(ngModel)]="animal.cFriend" >
          <mat-radio-button value="catYes">Yes</mat-radio-button>
          <mat-radio-button value="catNo">No</mat-radio-button>
        </mat-radio-group>

        <label>House-Trained: </label>
        <mat-radio-group [(ngModel)]="animal.hTrained">
          <mat-radio-button value="houseYes">Yes</mat-radio-button>
          <mat-radio-button value="houseNo">No</mat-radio-button>
        </mat-radio-group>

<!-- Need Picture Uploader. WTF -->

        <input 
          style="display: none" [(ngModel)]="animal.img"
          type="file" (change)="onFileChanged($event)" 
          #fileInput>
        <button mat-raised-button (click)="fileInput.click()">Select Picture</button>

        <mat-form-field>
          <textarea matInput placeholder="Textarea" [(ngModel)]="animal.note" ></textarea>
        </mat-form-field>

        <button mat-raised-button (click) ="update();">Submit Form</button>

  </div><br><br><br>
</div>
