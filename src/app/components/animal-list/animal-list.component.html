<div class="row" id="filter-row">

  <!-- <div class="col-lg-3 col-md-4 col-sm-6"> -->
  <div class="col-sm">

    <mat-form-field>
      <mat-select class='age-option' placeholder="Age">
        <mat-option *ngFor="let age of ages" [value]="age.value">
          {{ age.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="col-sm">

    <mat-form-field>
      <input matInput class='age-option' [(ngModel)]="query.minAge" placeholder="Min Age" (change)="filterResults()">
    </mat-form-field>

  </div>

  <div class="col-sm">

    <mat-form-field>
      <input matInput class='age-option' [(ngModel)]="query.maxAge" placeholder="Max Age" (change)="filterResults()">
    </mat-form-field>

  </div>

  <!-- <div class="col-lg-3 col-md-4 col-sm-6"> -->
  <div class="col-sm">

    <mat-form-field>
      <mat-select (change)="getAnimalsBySex($event.value)" class='age-option' placeholder="Sex">
        <mat-option *ngFor="let sex of sexes" [value]="sex.value">
          {{ sex.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <!-- <div class="col-lg-3 col-md-4 col-sm-6"> -->
  <div class="col-sm">

    <mat-form-field>
      <mat-select class='age-option' placeholder="Energy level">
        <mat-option *ngFor="let energyLevel of energyLevels" [value]="energyLevel.value">
          {{ energyLevel.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <!-- <div class="col-lg-3 col-md-4 col-sm-6"> -->
  <div class="col-sm">

    <mat-form-field>
      <mat-select class='age-option' placeholder="Weight">
        <mat-option *ngFor="let weight of weights" [value]="weight.value">
          {{ weight.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="col-sm">

    <mat-form-field>
      <mat-select class='age-option' placeholder="Days in shelter">
        <mat-option *ngFor="let day of days" [value]="day.value">
          {{ day.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="col-sm">

    <mat-form-field>
      <mat-select class='age-option' placeholder="Compatibility">
        <mat-option *ngFor="let compatibility of compatibilities" [value]="compatibility.value">
          {{ compatibility.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="col-sm">

    <mat-form-field>
      <mat-select class='age-option' placeholder="House-trained">
        <mat-option *ngFor="let houseTrained of houseTraineds" [value]="houseTrained.value">
          {{ houseTrained.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

</div>

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let animal of animals | async" class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 p-2">
      <app-animal-card [animal]="animal"></app-animal-card>
    </div>
  </div>
</div>
